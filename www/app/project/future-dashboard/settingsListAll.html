<ion-view class="profile-view" cache-view="false">
    <ion-nav-title>
        <span><b>All Controls</b></span>
    </ion-nav-title>
    <div class="spinner" ng-show="vm.progress">
        <ion-spinner icon="android"></ion-spinner>
    </div>
    <ion-content ng-show="!vm.progress">

        <ion-list inset>
            <ion-item ng-repeat="row in vm.siteCurrentActive">
                <a href="#" ui-sref="app.command({id: row.id})" style="text-decoration:none">
                {{row.name}}
                    </a>
            </ion-item>
        </ion-list>

    </ion-content>


</ion-view>
