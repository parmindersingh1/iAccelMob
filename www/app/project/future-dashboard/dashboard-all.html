<ion-view class="feeds-categories-view">
<ion-nav-title>
  <span>All Sites</span>
</ion-nav-title>
    <div class="spinner" ng-show="vm.progress">
        <ion-spinner icon="android"></ion-spinner>
    </div>

    <ion-content>

    <div ng-repeat="row in vm.siteCurrentActive">
        <a href="#" ui-sref="app.dashboard({id : row.id})" class="text-extra-small" style="text-decoration:none">
        <div class="card item item-icon-right" style="height: 176px;">
            <div class="row no-border">
                <div>
                        <b> Easy Day </b>
                </div>
                <div style="font-size:25px" ng-if="row.unitsConsumption!=null">
                   <b>{{row.currentActive}} {{row.unitsConsumption}}&nbspkWh</b>
                </div>
            </div>

            <div>
                <ion-item class="item-text-wrap no-border" style="color:Green;font-size:25px">{{row.name}}</ion-item>
                <ion-item class="item-text-wrap no-border"> {{row.address}}</ion-item>
            </div>

                </div>
        </a>
        </div>
        </ion-content>
     </ion-view>
