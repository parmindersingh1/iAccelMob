<ion-view class="feeds-categories-view">
<ion-nav-title>
  <span>All Sites</span>
</ion-nav-title>
    <div class="spinner" ng-show="vm.progress">
        <ion-spinner icon="android"></ion-spinner>
    </div>

    <ion-content>

    <div ng-repeat="row in vm.siteCurrentActive">

        <div class="card item item-icon-right">
            <div class="padding">
                <h2 class="title text-bold">
                    <b> Easy Day </b> </h2>
                <div class="padding-top">
                    <h2 class="text-data text-green margin-bottom-5">{{row.name}}</h2>
                    <a href="#" ui-sref="app.dashboard({id : row.id})" class="text-extra-small">
                        {{row.address}}
                        </a>
                </div>
            </div>

        </div>

    </div>
    </ion-content>
 </ion-view>
