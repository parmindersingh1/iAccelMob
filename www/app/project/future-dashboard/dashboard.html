<ion-view class="feeds-categories-view" cache-view="false">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon ion-android-notifications" ui-sref="app.notification"> </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>{{vm.title}}</span>
  </ion-nav-title>

    <div class="spinner" ng-show="vm.progress">
        <ion-spinner icon="android"></ion-spinner>
    </div>
    <ion-content ng-show="!vm.progress">

  <div ng-controller="ConsumptionCtrl as mains">

        <dt-bar-graph-widget activate="mains.activate()" data="mains.data" color="green"></dt-bar-graph-widget>

        <dt-bar-graph-widget activate="mains.activateGenset()" data="mains.dataGenset" color="info"></dt-bar-graph-widget>

  </div>


  <div ng-controller="ActiveHourCtrl as activehours">

        <dt-active-hour-widget activate="activehours.activate()" data="activehours.data"></dt-active-hour-widget>

  </div>

    <div ng-controller="TemperatureCtrl as temperature">

      <dt-line-graph-widget activate="temperature.activate()" data="temperature.data"></dt-line-graph-widget>

    </div>


   <div ng-controller="MainSupplyCtrl as mainSupply">

       <dt-mains-reading-widget activate="mainSupply.activate()" data="mainSupply.data"></dt-mains-reading-widget>

   </div>

    <div ng-controller="AssetStatusCtrl as assetStatus">

        <dt-asset-status-widget activate="assetStatus.activate()" data="assetStatus.data"></dt-asset-status-widget>

      </div>

    <div ng-controller="AlertsDashboardCtrl as alerts">

      <dt-alerts-widget activate="alerts.activate()" data="alerts.data"></dt-alerts-widget>

    </div>
</ion-content>
