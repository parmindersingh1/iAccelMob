<div class="list layouts-functionalities">
  <div class="card item item-icon-right">
    <div class="padding">
      <h2 class="title text-bold">
          {{barGraph.data.assetName}} </h2>

      <div class="padding-top">
        <h2 class="text-data  margin-bottom-5 text-{{barGraph.color}}" >{{barGraph.data.todayConsumption}} Kw</h2>

        <span class="text-small">{{barGraph.data.variationPercentage}}%</span>
      </div>
    </div>
    <i class="icon ion-arrow-swap"></i>
  </div>
