<div class="card item">
  <div class="padding-vertical">
    <h2 class="title text-bold padding">
        AC Status </h2><hr>
        <div class = "row padding-vertical-10">
           <div class = "col align-middle text-center">Asset</div>
           <div class = "col align-middle text-center text-bold">Status</div>
           <div class = "col align-middle text-center text-bold">Energy Consumption</div>
        </div>

        <div class = "row padding-vertical-10" ng-repeat="row in assetStatus.data">
           <div class = "col align-middle text-center">
             <span class="text-small block text-light">{{row.assetName}}</span>
             <a href="#" style="text-decoration:none">  Main Display </a></div>
           <div class = "col align-middle">
             <span class="text-center">
               <span class="label partition-orange text-small"></span>
             </span>
           </div>
           <div class = "col align-middle text-center">{{row.energyConsumed}}</div>
         </div>

   </div>
 </div>
